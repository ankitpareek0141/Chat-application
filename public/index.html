<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatter.com</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .anyClass {
            height:380px;
            overflow-y: scroll;
        }
        .msgBox {
            width: max-content;
            padding: 5px;
        }
    </style>
</head>

<body>
    <!-- Heading -->
    <div class="container mt-5 p-1 w-50">
        <h3 class="p-2 text-info bg-dark" style="font-family: Roboto Mono,monospace;">Message Sending Applicaiton</h3>
    </div>

    <!-- Messages Contaier with scrollbar-->
    <div class="container mt-2 p-2 w-50 border border-dark anyClass" id="chatBox">
        
        <!-- All messages will be render here -->

    </div>

    <script id="senderCard" type="x-tmpl-mustache">
        <div class="media mb-3 bg-primary border border-dark rounded" style="width: max-content;">
            <div class="media-body msgBox text-white">
                <h5 class="mt-0 mb-1"><u>{{name}}</u></h5>
                {{message}}
            </div>
        </div>
    </script>

    <script id="receiverCard" type="x-tmpl-mustache">
        <div class="media mb-3 bg-secondary border border-dark rounded" style="width: max-content;">
            <div class="media-body msgBox text-white">
                <h5 class="mt-0 mb-1"><u>{{name}}</u></h5>
                {{message}}
            </div>
        </div>
    </script>

    <!-- Message and location button area-->
    <div class="container mt-2 p-1 w-50">
        <label for="label" class="form-label">Enter Your Message</label>
        <textarea class="form-control" id="messageBox" placeholder="types your messaage here..." rows="3"></textarea>

        <!-- Full width button -->
        <div class="d-grid gap-2 mt-2">
            <button class="btn btn-dark" id="sendMessageBtn" type="button">Send Message</button>
            <button class="btn btn-primary" id="sendLocationBtn" type="button">Send Location</button>
        </div>
    </div>

    <script src='/socket.io/socket.io.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./js/chat.js"></script>
</body>

</html>
